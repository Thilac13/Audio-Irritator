<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio Irritator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">
  <div class="app-container">

    <!-- Timer View -->
    <section id="timer-view" class="view active">

      <!-- Time Picker (Vertical Layout) -->
      <div class="time-display">
        <button id="hours-input" class="time-box">00</button>
        <button id="minutes-input" class="time-box">00</button>
        <button id="seconds-input" class="time-box">00</button>
      </div>

      <!-- Play Button -->
      <div class="play-pause-container">
        <button class="play-button" id="playPauseBtn">
          <img src="assets//icons/play.svg" alt="Play" id="playIcon" />
        </button>
      </div>

      <!-- Bottom Section: Tab Bar + Toggle -->
      <div class="bottom-bar">

        <button class="tab-button" id="reset-button" title="Reset Timer">
          <div class="icon-circle"><img src="assets/icons/timer.svg" alt="Reset Timer" /></div>
        </button>

        <div class="dark-mode-container">
          <span>Dark Mode</span>
          <div class="dark-mode-toggle">
            <div class="toggle-switch" id="darkToggle"></div>
          </div>
        </div>

        <button class="tab-button" id="open-settings">
          <div class="icon-circle"><img src="assets/icons/gear.svg" alt="Settings" /></div>
        </button>

      </div>
    </section>

    <!-- Settings View -->
    <section id="settings-view" class="settings-panel">
      <h2>Volume</h2>
      <div class="volume-control">
        <input type="range" min="0" max="100" value="50" id="volume-slider" />
        <span id="volume-label">50%</span>
      </div>

      <h2>Sound</h2>
      <div class="stepper-group" id="max-interval-group">
        <label>Max. Interval (s)</label>
        <div class="stepper">
          <button class="step-down">-</button>
          <span class="step-value" id="max-interval-value">10</span>
          <button class="step-up">+</button>
        </div>
      </div>

      <div class="stepper-group" id="max-duration-group">
        <label>Max. Duration (s)</label>
        <div class="stepper">
          <button class="step-down">-</button>
          <span class="step-value" id="max-duration-value">5</span>
          <button class="step-up">+</button>
        </div>
      </div>

      <h2>Pitch</h2>
      <div class="stepper-group" id="max-pitch-group">
        <label>Max. Pitch (Hz)</label>
        <div class="stepper">
          <button class="step-down">-</button>
          <span class="step-value" id="max-pitch-value">1200</span>
          <button class="step-up">+</button>
        </div>
      </div>

      <div class="stepper-container" id="min-pitch-group">
        <label>Min. Pitch (Hz)</label>
        <div class="stepper">
          <button class="step-down">-</button>
          <span class="step-value" id="min-pitch-value">600</span>
          <button class="step-up">+</button>
        </div>
      </div>

      <div class="bottom-bar">
        <!-- Placeholder to take Reset's position -->
        <button class="tab-button invisible">
          <div class="icon-circle"></div>
        </button>

        <!-- Placeholder to take Dark Mode's position -->
        <div class="dark-mode-container invisible">
          <span>Dark Mode</span>
          <div class="dark-mode-toggle">
            <div class="toggle-switch"></div>
          </div>
        </div>

        <!-- Close button matches Settings Gear position -->
        <button id="close-settings" class="tab-button">
          <div class="icon-circle">
            <img src="assets/icons/close.svg" alt="Close" />
          </div>
        </button>
      </div>
      

    </section>
  </div>

  <!-- Time Picker Carousel Overlay -->

  <div id="time-picker-overlay" class="overlay hidden">
    <div class="picker-header">
      <h2 id="picker-title">Select Hours</h2>
      <button id="picker-done">Done</button>
    </div>

    <!-- Fades for iOS look -->
    <!-- <div class="fade-top"></div> -->

    <div class="picker-scroll-wrapper">
      <div class="picker-carousel" id="picker-list">
        <!-- Items injected by JS -->
      </div>
    </div>

    <div class="fade-bottom"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
